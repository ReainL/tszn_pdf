<h2 id="articleHeader1">开篇介绍</h2><p>这个问题大家经常碰到，特意写一下如何解决这个小问题。</p><h2 id="articleHeader2">问题</h2><p>默认情况下当报表超过一定的高度会自动分成多页。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021526111718220.png"/></p><p>第二页默认是看不到标题的。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021526363287039.png"/></p><h2 id="articleHeader3">解决方法</h2><p>2012版本下在 Column Groups 下三角箭头处把高级模式给选择出来。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021527082963306.png"/></p><p>能看到 Static，行 Static 表示行，Column 表示列。选择 Row Group 下的 Static，设置 RepeatOnNewPage = True 即可。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021527588286244.png"/></p><p>第一页的效果。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021529400936947.png"/></p><p>第二页的效果。</p><p><img alt="" src="http://images.cnitblog.com/blog/477275/201502/021529461714238.png"/><br/></p>
