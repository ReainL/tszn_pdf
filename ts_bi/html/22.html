<h2 id="articleHeader1">小笔记 </h2><p>MySQL 中关于时间和 IP 地址的存储都是使用 INT 类型的，因此在从 MYSQL 中抽取数据到 SQL SERVER 中的时候最好提前做好类型转换。</p><p>在 MySQL 查询中，可以通过两个函数来完成类型转换：</p><ul><li>FROM_UNIXTIME（）函数 —— 完成时间类型从 INT 类型到 DATETIME 的转换，例如在 MySQL 中的查询 - FROM_UNIXTIME(ADD_TIME) AS ADD_TIME_。</li><li>INET_NTOA（） 函数 —— 完成 IP 地址的转换，例如在 MySQL 查询中，INET_NTOA(IP) AS IP_。<br/></li></ul>
